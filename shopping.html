<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="shopping.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Pacifico, Kalam, Molle, Sriracha, Playwrite Hr-->
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Molle&family=Pacifico&family=Playwrite+HR:wght@100..400&family=Sriracha&display=swap" rel="stylesheet">
    <!--/Fonts-->
</head>
<body>

    <nav>
        <img src="images/static-bee.png" class="bee-gif" alt="Bee GIF that moves around when hovered.">
        <div>
            <h1>Bees and Honey</h1>
        </div>
        <div id="select-tabs">
            <a href="honey_benefits.html">Honey Benefits</a>
            <a href="bees_and_plants.html">Bees and Plants</a>
            <a class="selected-tab" href="shopping.html">Shopping</a>
        </div>
    </nav>

    <main>
        
        <div id="shop-filter-all">
            <div id="shop-sorter">
                <h2>Sort/Filter by</h2>
                <img id='filter-icon' src="images/filter-icon.png">
                <img title="Click to clear filters" id="x-icon" src="images/x-icon.png">
                
            </div>
            <div id='sorting-options'> 
                <button id="price-sort">Price ($) /\</button>
                <button id="size-sort">Size (oz) /\</button>
                <button id="name-sort">Name A-Z</button>
                <button id="color-sort">Color ...</button>
                <div id="color-filter">
                    <button id="water-white" class='color-filter-button'>Water White</button>
                    <button id="extra-white" class='color-filter-button'>Extra White</button>
                    <button id="white" class='color-filter-button'>White</button>
                    <button id="extra-light-amber" class='color-filter-button'>Extra Light Amber</button>
                    <button id="light-amber" class='color-filter-button'>Light Amber</button>
                    <button id="amber" class='color-filter-button'>Amber</button>
                    <button id="dark-amber" class='color-filter-button'>Dark Amber</button>
                </div>
                
            </div>
            
        </div>

        <div class="shopping-container"> <!--Gets filled in with the JS-->
        </div>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; All rights reserved.</p>
            <p>Team Lehua | teamlehua@gmail.com </p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
